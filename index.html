<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animal Hangman</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class= "fullscreen">

<div class="container-fluid">
	<div class="row">
	<div class="col-md-1"></div>
		<div class="col-md-4 hangman-header">
			<img class="center-block" src="assets/images/hangman-header.png" alt="hangman header" style="width:620px; height:95px;">
		</div>	
	</div>

</div>

<div class="container-fluid">
	<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-4 panel panel-default">
		<div class="panel-heading">
			<h2>Let's Play Animal Hangman!</h2>
		</div>	
		<div class="panel-body">
			<div class="media">
  				<div class="media-left">
      				<img class="hanging-man media-object" src="assets/images/hangmanicon.png" alt="hangman guy drawing" style="width: 140px; height:140px">
      				</div>
  				<div class="media-body">
  					<h4><i>Press Any Key to Start </i></h4>
  					<br>
      				<h4 id="animal">__________</h4>
      				<br>
      				<h4><i><u>Wrong Guesses:</u></i></h4>
      				<br>
      				<p id="lettersGuessed"></p>
      				<br>
      				<div class="box">
      				<div class="inner-box">
      					<p class="wording" id="numberLeft">Guesses Left:</p>
      					<p class="wording" id="wins">Wins: </p>
      					<p class="workding" id="losses">Losses: </p>  		
      				</div>	
      				</div>
      			</div>
			</div>
		</div>
	</div>

	<div class="col-md-1"></div>

	<div class="col-md-5">
			<div class="animals">
				<img src="assets/images/animals.jpg" alt="Animals!" style="width:450px; height:280px;">
			</div>
	</div>
	
	
	<div class="col-md-1"></div>

</div>

</div>


</div>	

<div class="container-fluid">
	<div class="row">
	<div class="col-md-12 footer">	
		<p>
		@Copyright 2020 Caryn D. Carter
		</p>
	</div>
</div>

</div>

<script src="assets/javascript/game2.js"></script>

</body>
</html>
